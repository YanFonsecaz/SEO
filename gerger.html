<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQ Accordion</title>
</head>
<body style="background-color: #f4f4f4; font-family: Arial, sans-serif; margin: 0; padding: 0;">
    <div class="bloco-faq" style="max-width: 600px; margin: 20px auto; background: white; border-radius: 10px; border: 1px solid #f1881a; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); overflow: hidden;">
        <button class="botao-faq" style="border-radius: 10px; width: 100%; padding: 15px; border: none; cursor: pointer; font-weight: bold; background-color: white; color: #f1881a; text-align: left; font-size: 16px; border-bottom: 1px solid #f1881a; transition: background-color 0.3s; display: flex; justify-content: space-between; align-items: center;">
            O que é um Accordion? <span class="seta" style="transition: transform 0.3s;">&#9662;</span>
        </button>
        <div class="conteudo-faq" style="display: none; background: #fff; color: #f1881a; padding: 10px 15px; border-top: 1px solid #ddd;">
            <p>Um accordion é um componente de interface que permite expandir e contrair conteúdo de forma interativa.</p>
        </div>
    </div>

    <script>
        document.querySelectorAll(".botao-faq").forEach(button => {
            button.addEventListener("click", function(){
                const conteudo = this.nextElementSibling;
                const seta = this.querySelector(".seta");
                const isOpen = conteudo.style.display === "block";
                conteudo.style.display = isOpen ? "none" : "block";
                seta.style.transform = isOpen ? "rotate(0deg)" : "rotate(180deg)";
            });
        });
    </script>
</body>
</html>
