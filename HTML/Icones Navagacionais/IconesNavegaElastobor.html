    <!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrossel de Produtos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            text-align: center;
        }
        .carousel-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .carousel {
            display: flex;
            gap: 10px;
            overflow: hidden;
            padding: 20px;
        }
        .carousel-item {
            background: #fff;
            border-radius: 10%;
            padding: 10px;
            width: 220px;
            height: 170px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border: 4.5px solid #00a859;
        }
        .carousel-item img {
            width: 230px;
            height: 170px;
            border-radius: 10%;
            margin-top: 15px;
            object-fit: fill;
        }
        .carousel-item p {
            margin-top: 4px;
            color: #00a859;
            font-weight: bold;
            font-size: 10px;
        }
        .arrow {
            cursor: pointer;
            font-size: 24px;
            color: #00a859;
            user-select: none;
            display: flex;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="carousel-container">
        <div class="carousel" id="carousel">
