    <!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrossel de Produtos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            text-align: center;
        }
        .carousel-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .carousel {
            display: flex;
            gap: 10px;
            overflow: hidden;
            padding: 20px;
        }
        .carousel-item {
            background: #fff;
            border-radius: 50%;
            padding: 10px;
            width: 80px;
            height: 80px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border: 3px solid #f68b2b;
        }
        .carousel-item img {
            width: 40px;
            height: 40px;
            object-fit: contain;
        }
        .carousel-item p {
            margin-top: 4px;
            color: #f68b2b;
            font-weight: bold;
            font-size: 10px;
        }
        .arrow {
            cursor: pointer;
            font-size: 24px;
            color: #f68b2b;
            user-select: none;
            display: flex;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="carousel-container">
        <span class="arrow" onclick="prevSlide()">&#10094;</span>
        <div class="carousel" id="carousel">
            <div class="carousel-item">
                <img src="teclado.png" alt="Teclado">
                <p>Teclado</p>
            </div>
            <div class="carousel-item">
                <img src="mouse.png" alt="Mouse">
                <p>Mouse</p>
            </div>
            <div class="carousel-item">
                <img src="kit.png" alt="Kit Teclado + Mouse">
                <p>Kit Teclado + Mouse</p>
            </div>
            <div class="carousel-item">
                <img src="headset.png" alt="Headset Gamer">
                <p>Headset Gamer</p>
            </div>
        </div>
        <span class="arrow" onclick="nextSlide()">&#10095;</span>
    </div>

    <script>
        let carousel = document.getElementById("carousel");
        function nextSlide() {
            carousel.appendChild(carousel.firstElementChild);
        }
        function prevSlide() {
            carousel.insertBefore(carousel.lastElementChild, carousel.firstElementChild);
        }
    </script>
</body>
</html>

</body>
