        /* sombra escura para as letras */

        /* ajuste o tamanho se necessário */
        font-weight: bold;

    .carousel-button {
        background-color: #000;
        /* Cor de fundo preta */
        color: #fff;
        /* Cor da seta branca para contraste */
        border: none;
        /* Remover bordas */
        cursor: pointer;
        /* Alterar o cursor para pointer */
        padding: 10px 15px;
        /* Ajustar o espaçamento */
        font-size: 1.5rem;
        /* Tamanho da seta */
        border-radius: 60%;
        /* Forma arredondada */

        /* Adicionar sombra */

    }

        transform: scale(1.1);
        /* Leve zoom ao passar o mouse */
    }

        transform: scale(0.95);
        /* Leve redução ao clicar */
    }
</style>
<script>
    const prevButton = document.querySelector('.prev-button');
    const nextButton = document.querySelector('.next-button');
    const carouselSlide = document.querySelector('.carousel-slide');
    const carouselItems = document.querySelectorAll('.carousel-item');
    const itemWidth = carouselItems[0].offsetWidth + 20; // Inclui margem
    let currentPosition = 0;

    // Função para mover o carrossel
    function updateCarouselPosition() {
        carouselSlide.style.transform = `translateX(-${currentPosition}px)`;
    }

    // Clique para navegar para trás
    prevButton.addEventListener('click', () => {
        if (currentPosition > 0) {
            currentPosition -= itemWidth;
            updateCarouselPosition();
        }
    });

    // Clique para navegar para frente
    nextButton.addEventListener('click', () => {
        if (currentPosition < (carouselItems.length - 3) * itemWidth) {
            currentPosition += itemWidth;
            updateCarouselPosition();
        }
    });
</script>
